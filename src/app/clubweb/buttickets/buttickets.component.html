


<p class="crosicos" type="text" mat-dialog-close> X</p>

<div class="binsdds">
        <div class="clubshare">
                <div class="dtaclub">
                        <h4>Rose & Crown Club</h4>
                        <p><img src="./assets/img/loc.png"> 850 Great Eastern Highway REDCLIFFE WA 6104</p>
                        <p class="evdtsplr"><img src="./assets/img/calendar.png"> <strong>29 Nov, 2019</strong> <label>6:00PM to 10:00PM</label></p>
                </div>


                <div class="tablequnatiselect">
                        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                                <!--- Note that these columns can be defined in any order.
                                      The actual rendered columns are set as a property on the row definition" -->
                              
                                <!-- Position Column -->
                               
                                <!-- Name Column -->
                                <ng-container matColumnDef="tickettype">
                                  <th mat-header-cell *matHeaderCellDef> Ticket Type </th>
                                  <td mat-cell *matCellDef="let element"> {{element.tickettype}} </td>
                                </ng-container>
                              
                                <!-- Weight Column -->
                                <ng-container matColumnDef="qty">
                                  <th mat-header-cell *matHeaderCellDef> Qty </th>
                                  <td mat-cell *matCellDef="let element"> <input type="number"> </td>
                                </ng-container>
                              
                                <!-- Symbol Column -->
                                <ng-container matColumnDef="price">
                                  <th mat-header-cell *matHeaderCellDef> Price </th>
                                  <td mat-cell *matCellDef="let element"> {{element.price}} </td>
                                </ng-container>
                              
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                              </table>
                </div>

                <div class="butcentertickt">
                    <div class="newbs">
                            <button mat-button class="whtshaoswstcks">Refund Policy</button>
                    </div>

                        <button mat-dialog-close mat-button class="yellowbtsshw" [routerLink]="['/ticketsdetails']">Buy Tickets</button>
                </div> 
        </div>
</div>
